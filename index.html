<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SignUp Form</title>
</head>
<body>
    <div class="box">

        <div class="main_container">
            <div class="image">
                <div class="logo">
                    <img src="odin-lined.png" alt="error" height="75px" >
                    <p class="logoName">ODIN</p>
                </div> 
            </div>

            <div class="section">
                
                <div class="description">
                    <p class="para">This is not a real online service! You know you need something <br>
                         like this in your life to help you realize your deepest dreams.<br>
                        Sign up now to get started. <br>
                        <br>You <i>know</i> you want to.
                    </p>
                </div>

                    <form action="#" method="get">
                        
                        <div class="form-container">
                            <p>Let's do this!</p>
                            <fieldset>
                                <div class="form-cell">
                                    <label for="first_name">First Name</label>
                                    <input type="text" name="first_name" id="first_name" required>
                                </div>
                                <div class="form-cell">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name" required>
                                </div>
                            </fieldset>

                            <fieldset>
                                <div class="form-cell">
                                    <label for="email">*Email</label>
                                    <input type="email" name="email" id="email" required>
                                </div>
                                <div class="form-cell">
                                    <label for="phone">*Phone Number</label>
                                    <input type="number" id="phone" name="phone_number" required>
                                </div>
                            </fieldset>

                            <fieldset>
                                <div class="form-cell">
                                    <label for="password">*Password</label>
                                    <input type="password" name="password" id="password" required>
                                </div>
                                <div class="form-cell">
                                    <label for="confirm">*Confirm Password</label>
                                    <input type="password" id="confirm" name="confirm password" required>
                                </div>
                            </fieldset>
                        </div>
                        <div class="btn-area">
                            <button class="btn">Create Account</button>
                            <p>Already have an account? <span>Log in</span></p>
                        </div>
                    </form>         
            </div>
        </div>
    </div>
</body>
</html>
